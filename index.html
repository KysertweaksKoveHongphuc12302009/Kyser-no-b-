<!DOCTYPE html>

    <style>

        * {

        body {

            color: white;
            text-align: center;
        }
        #login-container {

        }
        input {
            padding: 10px;
            width: 220px;
            font-size: 16px;
            background: #1a1a2e;
            color: white;
            border: 1px solid #7d00ff;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            background: #7d00ff;
            color: white;
            border: none;
            font-size: 16px;
            margin-top: 10px;
        }
        #error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }
        #panel-container {

        }
        header {

        }
        .status {

            font-size: 16px;
            text-align: center;
            margin-top: 10px;
        }
        .panel {
            background: #1a1a2e;
            padding: 15px;
            border-radius: 10px;
            width: 30%;
            display: inline-block;
            vertical-align: top;
            margin: 10px;
            box-shadow: 0 0 15px rgba(125, 0, 255, 0.7);
        }
        .panel h2 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 10px;
            color: #7d00ff;
        }
        .panel label {
            display: block;
            font-size: 16px;
            margin: 8px 0;
            cursor: pointer;
        }
        .panel input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.2);
            accent-color: #7d00ff;
        }
        .slider {
            width: 100%;
            margin-top: 10px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #7d00ff;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;

    </style>
</head>
<body>

    <script>
        function checkKey() {
            let keyInput = document.getElementById("key-input").value;
            let errorMessage = document.getElementById("error-message");

            let panelContainer = document.getElementById("panel-container");

                loginContainer.style.display = "none";
                panelContainer.style.display = "block";

                // Chuy·ªÉn m√†n h√¨nh ngang

        }
    </script>
</body>
</html>
